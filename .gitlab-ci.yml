image: mcr.microsoft.com/dotnet/sdk:latest

stages:
  - build
  - test
  - deploy

variables:
  OBJECTS_DIRECTORY: 'obj'
  NUGET_PACKAGES_DIRECTORY: '.nuget'
  SOURCE_CODE_PATH: 'HalfAndHalf/'
  DEPLOY_PATH: '/home/${DEPLOY_USER}/FinalProject'
  ANSIBLE_PROJECT_PATH: 'ansible_project'
  ANSIBLE_HOST_KEY_CHECKING: 'False'

before_script:
  - apt-get update && apt-get install -y openssh-client sshpass
  - cd ${SOURCE_CODE_PATH}
  - dotnet restore --packages ${NUGET_PACKAGES_DIRECTORY}

build:
  stage: build
  script:
    - dotnet build --no-restore
    - dotnet publish -c Release -o ../publish
  artifacts:
    paths:
      - publish/
      - dockerfile
      - ansible_project/
      - nrc-20250203.sql
      - inventory.ini

tests:
  stage: test
  script:
    - dotnet test --no-restore

deploy:
  stage: deploy
  script:
    # Debug information
    - |
      echo "Current directory: $(pwd)"
      echo "Listing files:"
      ls -la
      echo "Listing ansible_project directory:"
      ls -la ansible_project/
      echo "Content of inventory.ini:"
      cat inventory.ini || echo "inventory.ini not found"

    # SSH setup with error handling
    - |
      set -e  # Exit on error
      mkdir -p ~/.ssh
      chmod 700 ~/.ssh
      if [ -z "$SSH_PRIVATE_KEY_HALF_SVR0" ]; then
        echo "SSH key variable is empty"
        exit 1
      fi
      echo "$SSH_PRIVATE_KEY_HALF_SVR0" | tr -d '\r' > ~/.ssh/id_rsa
      chmod 600 ~/.ssh/id_rsa
      touch ~/.ssh/known_hosts
      if [ -z "$DEPLOY_HOST0" ]; then
        echo "DEPLOY_HOST0 variable is empty"
        exit 1
      fi
      ssh-keyscan -H $DEPLOY_HOST0 >> ~/.ssh/known_hosts
      chmod 644 ~/.ssh/known_hosts

    # Test SSH connection
    - |
      echo "Testing SSH connection..."
      ssh -o BatchMode=yes -o StrictHostKeyChecking=no ${DEPLOY_USER}@$DEPLOY_HOST0 "echo 'SSH connection successful'"

    # Deploy with error handling
    - |
      echo "Starting deployment..."
      if ! ssh ${DEPLOY_USER}@$DEPLOY_HOST0 "
        set -e
        mkdir -p ${DEPLOY_PATH}
        cd ${DEPLOY_PATH}
        git pull
        echo 'Successfully pulled from main branch'
        if [ ! -f inventory.ini ]; then
          echo 'inventory.ini not found'
          exit 1
        fi
        if [ ! -f ansible_project/playbooks/ping.yml ]; then
          echo 'ping.yml not found'
          exit 1
        fi
        export ANSIBLE_HOST_KEY_CHECKING=False
        ansible-playbook -i inventory.ini ansible_project/playbooks/ping.yml -vv
      "; then
        echo "Deployment failed"
        exit 1
      fi
  only:
    - main
  environment:
    name: production
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure